service: pp-api-dev

env:
  clear:
    PP_DATABASE: EuroTourno
    PP_HST: 192.168.64.2
    PP_USR: root
    SMTP_HOST: localhost
    SMTP_USER: test
    SMTP_PASS: test
    PORT: "7001"
  secret:
    - PP_PWD

servers:
  web:
    hosts:
      - kamal-dev
    options:
      publish:
        - '7001:7001'

ssh:
  user: ubuntu

# dev: no TLS; unique proxy host to avoid conflicts with prod
proxy:
  host: dev-api.pitchperfect.eu.com
  ssl: false
  app_port: 7001
  healthcheck:
    path: /health
    timeout: 10
    interval: 2

# registry must be reachable FROM the VM
registry:
  server: localhost:5555

builder:
  dockerfile: ./Dockerfile
  local: false
  arch: arm64
  remote: ssh://ubuntu@kamal-dev
