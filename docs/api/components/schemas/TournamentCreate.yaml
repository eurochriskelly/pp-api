TournamentCreate:
  type: object
  properties:
    title:
      type: string
    date:
      type: string
      format: date
    location:
      type: string
    lat:
      type: number
      format: float
    lon:
      type: number
      format: float
    eventUuid:
      type: string
      format: uuid
      description: Optional - will be auto-generated if not provided
  required:
    - title
    - date
    - location

