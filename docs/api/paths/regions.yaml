/regions:
  get:
    summary: List all regions
    responses:
      "200":
        description: List of regions
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: MD5 hash of the region name.
                    example: "098f6bcd4621d373cade4e832627b4f6"
                  name:
                    type: string
                    description: The name of the region.
                    example: "Pan-Euro"
      "500":
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yaml"
/regions/{region}:
  get:
    summary: Get information about a specific region
    parameters:
      - in: path
        name: region
        required: true
        schema:
          type: string
        description: Region name or Region ID (MD5 hash).
    responses:
      "200":
        description: Region information
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      "404":
        description: Region not found
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yaml"
