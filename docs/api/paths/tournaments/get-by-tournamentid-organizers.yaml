---
get:
  summary: 'Get Organizers for a Tournament'
  parameters:
    - name: tournamentId
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: 'Success'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    userId:
                      type: integer
                    name:
                      type: string
    '400':
      description: 'Bad Request'
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
    '500':
      description: 'Internal Server Error'
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
