---
put:
  summary: "Update Tournaments by ID"
    parameters:
      - name: tournamentId
        in: path
        required: true
        schema:
          type: string
      - name: squadId
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
    requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object

  responses:
    "200":
      description: "Success"
      content:
        application/json:
          schema:
            type: object
    "400":
      description: "Bad Request"
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/Error.yaml"
    "500":
      description: "Internal Server Error"
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/Error.yaml"
