---
put:
  summary: 'Update Tournament Status'
  parameters:
    - name: tournamentId
      in: path
      required: true
      schema:
        type: string
    - name: status
      in: path
      required: true
      schema:
        type: string
        enum: [new, in-design, published, started, on-hold, closed]
  responses:
    '200':
      description: 'Success'
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Tournament.yaml'
    '400':
      description: 'Bad Request'
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
    '500':
      description: 'Internal Server Error'
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Error.yaml'
