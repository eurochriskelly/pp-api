name: 2.create role
method: POST
url: http://localhost:4001/api/roles
headers:
- name: Content-Type
  value: application/json
- name: Authorization
  value: Bearer $TOKEN
body:
  content: |-
    {
      "userId": $USER_ID,
      "roleName": "organizer"
    }
  content_type:  application/json
response:
  json:
    id: $ROLE_ID
